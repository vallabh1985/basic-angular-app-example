<h1 class="mt-5">Update Post</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Great!</strong> Post updated Succesfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
<form [formGroup]="editBlogForm" (ngSubmit)="updateData()" class="mt-2">
    <div class="form-group" >
        <label htmlFor="title" >Post Title</label>
        <input id="title" name="title" type="text" formControlName="title" class="form-control">
        <span *ngIf='titleError.invalid && titleError.touched' class="error">Title is required</span>
    </div>
    <div class="form-group" >
        <label htmlFor="body" >Post Description</label>
        <textarea  id="body" name="body" type="text" formControlName="body" class="form-control"></textarea>
    </div>
    <div class="form-group" >
        <label htmlFor="author" >Author</label>
        <input id="author" name="author" type="text" formControlName="author" class="form-control">
    </div>
    <div class="form-group">
        <label htmlFor="category">Category</label>
        <select id="category" name="category" class="form-control" formControlName="category">
        <option value="">--Select--</option>    
        <option *ngFor="let cat of categories" value="{{cat.id}}">
            {{cat.name}}
        </option>
        </select>
    </div>
    <div class="form-group">
        <input id="savebtn" name="savebtn" type="submit" value="Update" class="form-control btn btn-info"/>
    </div>
</form>
